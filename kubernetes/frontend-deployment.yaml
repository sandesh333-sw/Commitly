apiVersion: apps/v1
kind: Deployment
metadata:
  name: commitly-frontend
  namespace: commitly
  labels:
    app: commitly
    component: frontend
spec:
  replicas: 1  # Starting with 1 replica
  selector:
    matchLabels:
      app: commitly
      component: frontend
  template:
    metadata:
      labels:
        app: commitly
        component: frontend
    spec:
      containers:
      - name: frontend
        image: pulami/commitly-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "25m"      
            memory: "32Mi"  
          limits:
            cpu: "100m"     
            memory: "128Mi" 