name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Lint (skip if none)
        run: cd backend && npm run lint --if-present

      - name: Build (noop for Node server)
        run: echo "No build step for backend"
      # Optional: Archive backend for release/debug
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-source
          path: backend/
