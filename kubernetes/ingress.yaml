apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: commitly-ingress
  namespace: commitly
  annotations:
    kubernetes.io/ingress.class: "gce"   # GKE default ingress controller
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: commitly-backend-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: commitly-frontend-service
            port:
              number: 80
