name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Build
        run: cd backend && npm run build --if-present

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: pulami/commitly-backend:latest, pulami/commitly-backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-docker-image
    steps:
      - name: Update Kubernetes Deployment with new image
        run: |
          kubectl set image deployment/commitly-backend backend=pulami/commitly-backend:${{ github.sha }} -n your-kubernetes-namespace
          kubectl rollout status deployment/commitly-backend -n your-kubernetes-namespace
