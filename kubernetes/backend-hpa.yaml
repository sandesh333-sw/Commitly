apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: commitly-backend-hpa
  labels:
    app: commitly
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: commitly-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70 # Target 70% CPU utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75 # Target 75% memory utilization