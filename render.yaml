services:
  # Backend API service
  - type: web
    name: commitly-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        fromDatabase:
          name: commitly-db
          property: connectionString

  # Frontend web service
  - type: web
    name: commitly-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://commitly-backend.onrender.com

databases:
  - name: commitly-db
    databaseName: commitly
    user: commitly_user
    plan: free
